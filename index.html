<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- font family -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,600;1,700;1,800&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">

        <!-- fontawsome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- bootstrap link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <link rel="stylesheet" href="styles/style.css">
        <title>Document</title>
    </head>
    <body>
        <header class="vh-100">
            <div class="container h-100">
                <!-- navbar -->
                <nav class="navbar navbar-expand-lg py-5 d-flex"> 

                        <a class="navbar-brand" href="#">
                            <img src="images/Group 2.png" alt="">
                        </a>

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarJustice" aria-controls="navbarJustice" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>

                      <div class="collapse navbar-collapse" id="navbarJustice">
                        <ul class="navbar-nav mx-auto gap-3 text-muted align-items-center mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Services <i class="fa-solid ms-1 fa-angle-right"></i></a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Cases <i class="fa-solid ms-1 fa-angle-right"></i></a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Blog <i class="fa-solid ms-1 fa-angle-right"></i></a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us <i class="fa-solid ms-1 fa-angle-right"></i></a>
                          </li>
                          
                        </ul>
                     
                        <!-- modal button -->
                        <button type="button" class="btn button-color text-light fs-6 fw-semibold px-4 py-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Free Consultation
                        </button>
  
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        ...
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                      </div>
                    
                </nav>
            <!-- banner -->
                <div class="banner d-flex flex-column justify-content-center align-items-center text-center h-75">
                    <h2 class="garamond text-light mb-4 w-75 display-5 fw-bolder">
                        We Provide Effective <br>
                         Legal Solutions
                    </h2>
                    <p class="w-50 mb-4 text-light ">
                        There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour.
                    </p>
                    <form action="" class=" pt-2 w-50 align-items-center justify-content-center gap-3 d-flex">
                        <input class="py-2 px-3 rounded border-0 w-50" type="text" placeholder="Search your services">
                        <button type="submit" class="btn button-color poppins py-2 px-4 text-light fw-semibold">
                            Search
                        </button>
                    </form>
                </div>
            </div>        
        </header>
        

        <!-- bootstrap links -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
